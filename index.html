<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Шрифт -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/jquery.fancybox.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-top">
                <button class="header-nav">
                    <img class="header-nav-img" src="images/menu-btn.svg" alt="header-nav">
                </button>
                <a class="logo" href="#">
                    <img class="logo-img" src="/images/logo.svg" alt="logo">
                </a>
                <ul class="list">
                    <li class="list-item">
                        <a class="list-link" href="#">
                            <img class="list-img" src="images/twitter.svg" alt="twitter">
                        </a>
                    </li>
                    <li class="list-item">
                        <a class="list-link" href="#">
                            <img class="list-img" src="images/google.svg" alt="google" fill="red">
                        </a>
                    </li>
                    <li class="list-item">
                        <a class="list-link" href="#">
                            <img class="list-img" src="images/facebook.svg" alt="facebook">
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
